repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.3.0
  hooks:
  -   id: mypy
      args: [--strict]
      additional_dependencies: [pyvista, numpy]

ci:
  autofix_prs: false
  skip: mypy  # too big for free tier with deps
